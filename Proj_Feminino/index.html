<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Adicione a meta tag viewport -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <a href="https://www.flaticon.com/br/icones-gratis/expandir"></a>
    <title>Comunidade</title>
</head>

<body>
    <div class="container1">
        <div class="left-container">
            <div class="paciente-info">
                <img class="img-perfil" src="img/leticia.jpeg" alt="Perfil"> Leticia
                <ul>
                    <li>
                        <p>Paciente: 003456789</p>
                    </li>
                </ul>
            </div>
            <br><br><br><br><br><br><br><br><br><br>
            <div class="paciente-lembrete">
                <img class="img-lembre" src="img/sino.png" alt="Lembrete"> Lembretes
                <br>
                Sua consulta está marcada para às 14:00
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="tamanho-tela">
                <img class="img-expandir" src="img/expandir.png" alt="Aumentar tela"> Aumentar Tela
            </div>
        </div>

        <div class="container2">
            <div class="center-container">
                <div class="logo">
                    <center><img class="img-logo" src="img/Flis.png" alt="Logo do Site"></center>
                </div>

                <div class="video-chamada">
                    <center><img class="img-psic" src="img/psic.png" alt="Psicóloga"></center>
                </div>

                <div class="termina-chamada">
                    <button>Encerrar Chamada</button>
                </div>
            </div>
            <div class="chat-container">
                <h2>Chat com a Psicóloga</h2>
                <div class="chat">
                    Olá, Bom dia!
                </div>
                <div class="chat-input">
                    <input class="chat" type="text" placeholder="Digite sua mensagem">
                    <button>Enviar</button>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="psicologa-info">
                <img class="img-psicologa" src="img/psicologa.jpg" alt="Perfil-Psi"> Maria
            </div>
            <div class="psicologa-detalhes">
                
            </div>
            <div class="call-button">
                <img class="img-call" src="img/call.png" alt="Ligação">
            </div>
            <div class="mensagem-button">
                <button>Enviar Mensagem</button>
            </div>
            <div class="zoom-button">
                <button>Zoom</button>
            </div>
        </div>
    </div>
</body>

</html>
